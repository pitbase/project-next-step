<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Shield</title>
    <style>
      body { font-family: system-ui, Arial; margin: 12px; width: 320px; }
      h1 { font-size: 18px; margin: 0 0 8px; }
      .row { display: flex; gap: 8px; margin: 8px 0; }
      button { cursor: pointer; border: 1px solid #111; border-radius: 10px; padding: 10px; font-weight: 700; width: 100%; }
      .black { background: #111; color: #fff; }
      textarea { width: 100%; height: 160px; border-radius: 10px; border: 1px solid #ccc; padding: 10px; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; }
      .small { font-size: 12px; color: #555; }
      .status { font-size: 12px; margin-top: 8px; color: #0a7; }
    </style>
  </head>
  <body>
    <h1>Shield</h1>
    <div class="small">When Shield is ON, blocked sites redirect you back to your Next Step page.</div>

    <div class="row">
      <button id="toggleBtn" class="black">Loadingâ€¦</button>
    </div>

    <div class="small" style="margin-top:10px;">Blocked sites (one per line):</div>
    <textarea id="domains"></textarea>

    <div class="row">
      <button id="saveBtn">Save list</button>
    </div>

    <div class="row">
      <button id="openAppBtn">Open Next Step</button>
    </div>

    <div id="status" class="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
